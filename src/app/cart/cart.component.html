<h3>Cart</h3>
<!-- Button for emptying the cart-->
  <div *ngIf="items.length">
      <button (click)="emptyCart()">Empty cart</button>
  </div>
<!-- shipping prices-->
  <p>
      <a routerLink="/shipping">Shipping Prices</a>
  </p>
<!-- cart items -->
  <div class="cart-item" *ngFor="let item of items">
    <span>{{ item?.name }}</span>
    <span>{{ item?.price }}</span>
  </div>
